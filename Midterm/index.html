<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Teko&display=swap');
</style>

  <title>Midterm Project</title>
</head>

<h1>Bon Iver Discography</h1>

  <div id="container">
    <header id="tabs">
      <div class="albums" id="emma">
        <button id="zero" onClick="changeAlbum('emma',0)">
          <img src="assets/Emma.jpg" alt="For Emma, Forever Ago">
        </button>
      </div>
        <div class="albums" id="bon">
          <button id="one" onClick="changeAlbum('bon',1)">
            <img src="assets/BonIver.jpg" alt="Bon Iver">
          </button>
        </div>

        <div class="albums" id="22">
          <button id="two" onClick="changeAlbum(22,2)">
            <img src="assets/22.jpg" alt="22 A Million">
          </button>

        </div>

        <div class="albums" id="II">
          <button id="three" onClick="changeAlbum(II,3)">
            <img src="assets/I.jpg" alt="I,I">
          </button>

        </div>

      </header>

        <ul class="label" id="albumFacts">
          <li>B  O  N</li>
          <li>I  V  E  R</li>
        </ul>

    </div>

    <script src="index.js"></script>

</html>
