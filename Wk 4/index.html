<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 4: Cascading Style Sheets 1</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <style>
    h1{
      font-size: 50px;
      color: red;
    }


    #top h1{
      color: blue;
    }

    #input h1{
      color: black;
    }

    ul {
      color: blue;
      font-family: helvetica;
      font-weight: 800;
    }

    img {
      width: 25vw;
    }

  </style>
</head>
<body>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul style="color: #eba434">
      <li>Black
      <li>Green</li>
    </ul>
  </li>
  <li>Water</li>
</ul>

<a href="https://www.google.com/?client=safari"><img src="img.jpg" style="width:20vw"></a>

<section id="input">
<form>
<label for="fname">First name:</label></br>
<input type="text" name="fname"></br>
<label for="lname">Last name:</label></br>
<input type="text" name="lname"></br>
<input type="radio" id="coffee" name="coffee"><label for="coffee">Coffee</label></br>
<input type="radio" id="tea" name="tea"><label for="tea">Tea</label></br>
<input type="radio" id="water" name="water"><label for="water">Water</label></br>
<button id="submit">Submit</button>


</section>

</form>


</body>
</html>
