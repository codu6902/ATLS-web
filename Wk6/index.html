<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
<title>Week 6 HW</title>
</head>
<body>
<section>
  <h1>Two Buttons!</h1>
  <button id="1">Click Me!</button>
  <button id="2">Me Too!</button>
<script>

document.getElementById("1").addEventListener("click",changeYellow)
function changeYellow(){
  document.body.style.backgroundColor = "yellow";
document.getElementById("2").addEventListener("click",changeBlue)
function changeBlue(){
  document.body.style.backgroundColor = "blue";
}
}

</script>
</section>
</body>
</html>
