<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="quotesection">
<h1 id="qtext">Welcome the quote machine, click the button to get a quote.</h1>
<button id="newquote">New Quote</button>
</section>
<section id="flex">
  <div class="flexitem">
    <h2>one</h2>
    </div>

    <div class="flexitem2">
      <h2>two</h2>
    </div>
  </section>

<script>
  const quotes = ["No matter what people tell you, words and ideas can change the world.", "I'd rather be optimistic and wrong than pessimistic and right.",
  "If you think you can do a thing or think you can't do a thing, you're right.", "However difficult life may seem, there is always something you can do and succeed at."];
let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=3){
      quotecount = 0;
    }else{
    quotecount ++;
  }
  }

</script>

</body>

</html>
